<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Listing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .listing-image {
            width: 100vh;
            height: 50vh;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .highlight {
            font-weight: bold;
            color: #ff385c;
        }

        .reserve-btn {
            padding: 15px 20px;
            background-color: #ff385c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .reserve-btn:hover {
            background-color: #e31c5f;
        }

        @media (max-width: 768px) {
            .listing-image {
                height: 250px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="listingImage" alt="Listing Image" class="listing-image">
        <h1 id="listingTitle"></h1>
        <p id="listingSubtitle" class="highlight"></p>
        <p><strong>Location:</strong> <span id="listingLocation"></span></p>
        <p><strong>Specifications:</strong> <span id="listingSpecs"></span></p>
        <p><strong>Description:</strong> <span id="listingDescription"></span></p>
        <p><strong>Price:</strong> <span id="listingPrice"></span></p>
        <p><strong>Rating:</strong> <span id="listingRating"></span></p>
        <p><strong>Check-in:</strong> <span id="listingCheckIn"></span></p>
        <p><strong>Check-out:</strong> <span id="listingCheckOut"></span></p>
        <button class="reserve-btn" onclick="goToBilling()">Reserve Now</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const listing = {
            title: urlParams.get('title'),
            subtitle: urlParams.get('subtitle'),
            location: urlParams.get('location'),
            specs: urlParams.get('specs'),
            description: urlParams.get('description'),
            price: urlParams.get('price'),
            rating: urlParams.get('rating'),
            checkIn: urlParams.get('checkIn'),
            checkOut: urlParams.get('checkOut'),
            image: urlParams.get('image')
        };

        document.getElementById('listingImage').src = listing.image;
        document.getElementById('listingTitle').textContent = listing.title;
        document.getElementById('listingSubtitle').textContent = listing.subtitle;
        document.getElementById('listingLocation').textContent = listing.location;
        document.getElementById('listingSpecs').textContent = listing.specs;
        document.getElementById('listingDescription').textContent = listing.description;
        document.getElementById('listingPrice').textContent = listing.price;
        document.getElementById('listingRating').textContent = listing.rating;
        document.getElementById('listingCheckIn').textContent = listing.checkIn;
        document.getElementById('listingCheckOut').textContent = listing.checkOut;

        function goToBilling() {
            const queryString = new URLSearchParams(listing).toString();
            window.location.href = `billing.html?${queryString}`;
        }
    </script>
</body>
</html>
