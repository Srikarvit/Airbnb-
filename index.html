<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="index.html"><img src="logo.png" alt="logo" class="logo"></a>
            <p class="brand-name">airbnb</p>
        </div>
        <div class="center">
            <button class="where">
                <div class="first">Where</div>
                <div class="second">Search destinations</div>
            </button>
            <button class="where">
                <div class="first">Check in</div>
                <div class="second">Add date</div>
            </button>
            <button class="where">
                <div class="first">Check out</div>
                <div class="second">Add date</div>
            </button>
            <button class="where">
                <div class="first">Who</div>
                <div class="second">Add guests</div>
                <button class="search-icon"><img src="search.png" alt="search"></button>
            </button>
        </div>
        <div class="right">
            <button class="home-btn"><a href="#">Airbnb your home</a></button>
            <a href="#"><img src="world.png" alt="language" class="world-icon"></a>
            <button class="profile">
                <img src="profile.png" alt="profile" class="profile-icon">
            </button>
        </div>
    </div>

    <div class="nav">
        <div class="icn">
            <img src="Amazingview .png" alt="Amazing Views">
            <img src="Icons.png" alt="Icons">
            <img src="AmazingPools.png" alt="Amazing Pools">
            <img src="Farms.png" alt="Farms">
            <img src="Offthegrid.png" alt="Off The Grid">
            <img src="Trending.png" alt="Trending">
            <img src="OMG!.png" alt="OMG!">
            <img src="Beachfront.png" alt="Beachfront">
            <img src="Lakefront.png" alt="Lakefront">
            <img src="Castles.png" alt="Castles">
        </div>
        <button class="fil">Filters</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
