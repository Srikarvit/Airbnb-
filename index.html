<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="left">
            <a href="index.html"><img src="logo.png" alt="logo" class="logo"></a>
            <p class="brand-name">airbnb</p>
        </div>
        <div class="center">
            <button class="where">
                <div class="first">Where</div>
                <div class="second">Search destinations</div>
            </button>
            <button class="where">
                <div class="first">Check in</div>
                <div class="second">Add date</div>
            </button>
            <button class="where">
                <div class="first">Check out</div>
                <div class="second">Add date</div>
            </button>
            <button class="where">
                <div class="first">Who</div>
                <div class="second">Add guests</div>
                <button class="search-icon"><img src="search.png" alt="search"></button>
            </button>
        </div>
        <div class="right">
            <button class="home-btn" style="border: none;"><a href="#">Airbnb your home</a></button>
            <a href="#"><img src="world.png" alt="language" class="world-icon"></a>
            <button class="profile">
                <img src="profile.png" alt="profile" class="profile-icon">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
